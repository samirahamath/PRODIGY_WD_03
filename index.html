<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div class="board-container">
            <div class="board">
                <div class="cell" data-cell="0"></div>
                <div class="cell" data-cell="1"></div>
                <div class="cell" data-cell="2"></div>
                <div class="cell" data-cell="3"></div>
                <div class="cell" data-cell="4"></div>
                <div class="cell" data-cell="5"></div>
                <div class="cell" data-cell="6"></div>
                <div class="cell" data-cell="7"></div>
                <div class="cell" data-cell="8"></div>
            </div>
        </div>
        <button id="reset-btn">Reset</button>
        <p id="status-text">Player X's turn</p>
    </div>
    
   <!-- HTML (index.html) -->
<div class="winning-points">
    <div class="player-x-points">
        <h2>Player X Winning Points</h2>
        <p id="player-x-wins">Player X Wins: 0</p>
    </div>
    <div class="player-o-points">
        <h2>Player O Winning Points</h2>
        <p id="player-o-wins">Player O Wins: 0</p>
    </div>
</div>


    <script src="script.js"></script>
</body>
</html>
